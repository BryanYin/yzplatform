<nb-layout>
    <nb-layout-column>
      <nb-card>
        <nb-card-body>
          <div class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-12">
            <div class="yz-auth-block">
                <h2 class="title">系统登录</h2>
                <!-- <small class="form-text sub-title">Hello! Sign in with your username or email</small> -->
            
                <form (ngSubmit)="login()" #form="ngForm" autocomplete="nope">
            
                  <div *ngIf="showMessages.error && errors && errors.length > 0 && !submitted"
                       class="alert alert-danger" role="alert">
                    <div><strong>Oh snap!</strong></div>
                    <div *ngFor="let error of errors">{{ error }}</div>
                  </div>
            
                  <div *ngIf="showMessages.success && messages && messages.length > 0 && !submitted"
                       class="alert alert-success" role="alert">
                    <div><strong>Hooray!</strong></div>
                    <div *ngFor="let message of messages">{{ message }}</div>
                  </div>
            
                  <div class="form-group">
                    <label for="input-name" class="sr-only">用户名</label>
                    <input name="userName" [(ngModel)]="username" id="input-name" #userName="ngModel"
                           class="form-control" placeholder="请输入用户名"
                           [class.form-control-danger]="userName.invalid && userName.touched"
                           [required]="true"
                           autofocus>
                    <small class="form-text error" *ngIf="userName.invalid && userName.touched && userName.errors?.required">
                      登录名必填
                    </small>
                  </div>
            
                  <!-- <div class="form-group">
                    <label for="input-email" class="sr-only">Email address</label>
                    <input name="email" [(ngModel)]="email" id="input-email" pattern=".+@.+\..+"
                           class="form-control" placeholder="Email address" #email="ngModel"
                           [class.form-control-danger]="email.invalid && email.touched" autofocus
                           [required]="true">
                    <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required">
                      Email is required!
                    </small>
                    <small class="form-text error"
                           *ngIf="email.invalid && email.touched && email.errors?.pattern">
                      Email should be the real one!
                    </small>
                  </div> -->
            
                  <div class="form-group">
                    <label for="input-password" class="sr-only">登录密码</label>
                    <input name="password" [(ngModel)]="pwd" type="password" id="input-password"
                           class="form-control" placeholder="请输入密码" #password="ngModel"
                           [class.form-control-danger]="password.invalid && password.touched"
                           [required]="true"
                           [minlength]="4"
                           [maxlength]="100">
                    <small class="form-text error" *ngIf="password.invalid && password.touched && password.errors?.required">
                      密码必填
                    </small>
                    <small
                      class="form-text error"
                      *ngIf="password.invalid && password.touched && (password.errors?.minlength || password.errors?.maxlength)">
                      密码长度至少4位
                    </small>
                  </div>
            
                  <div class="form-group accept-group col-sm-12">
                    <nb-checkbox name="rememberMe" [(ngModel)]="rememberMe">记住我</nb-checkbox>
                    <a class="forgot-password" routerLink="../request-password">忘记密码?</a>
                  </div>
            
                  <button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success"
                          [class.btn-pulse]="submitted">
                    登录
                  </button>
                </form>
            
                <div class="links">
                  <small class="form-text">
                    没账号? <a routerLink="../register"><strong>注册</strong></a>
                  </small>
                </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </nb-layout-column>
  </nb-layout>
