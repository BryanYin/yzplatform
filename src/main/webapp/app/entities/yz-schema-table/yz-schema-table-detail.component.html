
<div *ngIf="yzSchemaTable">
    <h2><span>Yz Schema Table</span> {{yzSchemaTable.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Table Schema</span></dt>
        <dd>
            <span>{{yzSchemaTable.tableSchema}}</span>
        </dd>
        <dt><span>Table Name</span></dt>
        <dd>
            <span>{{yzSchemaTable.tableName}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'yz-schema-table/'+ yzSchemaTable.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
