<div>
    <h2>
        <span>Yz Schema Tables</span>
        <button class="btn btn-primary float-right jh-create-entity create-yz-schema-table" [routerLink]="['/', { outlets: { popup: ['yz-schema-table-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Yz Schema Table
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="yzSchemaTables">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Table Schema</span></th>
            <th><span>Table Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let yzSchemaTable of yzSchemaTables ;trackBy: trackId">
                <td><a [routerLink]="['../yz-schema-table', yzSchemaTable.id ]">{{yzSchemaTable.id}}</a></td>
                <td>{{yzSchemaTable.tableSchema}}</td>
                <td>{{yzSchemaTable.tableName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../yz-schema-table', yzSchemaTable.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'yz-schema-table/'+ yzSchemaTable.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'yz-schema-table/'+ yzSchemaTable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
